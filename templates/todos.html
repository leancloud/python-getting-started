<!DOCTYPE HTML>
<html>
  <head>
    <title>todos</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
  </head>
  <body>
    <div id="container">
      <h1>{{ title }}</h1>
      <form action="/todos" method="POST">
        <input type="text" name="content" />
        <input type="submit" value="New todo" />
      </form>
      <ul>
        {% for todo in todos %}
        <li>{{ todo.get('content') }}</li>
        {% endfor %}
      </ul>
    </div>
    <div id="notes">
      <h2>REST API</h2>
      <pre>
        GET /api/todos
        POST /api/todos {"content": "TODO CONTENT"}
      </pre>
    </div>
  </body>
</html>
